<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">

    <style type="text/css">
        #examples ul {
            display: table;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
        }
        
        #examples ul li {
            display: table-row;
        }
        
        #examples ul li div {
            display: table-cell;
        }

        #examples ul li + li div {
            padding-top: 20px;
        }
        #examples ul li div:first-child {
            vertical-align: middle;
        }
        #examples ul li textarea {
            width: 100%;
            box-sizing: border-box;
        }

    </style>
    <script src="js/base64.js"></script>
    <script src="js/FileSelector.js"></script>
    <script src="js/ImageContainer.js"></script>
    <script src="js/CssDeclaration.js"></script>
    <script src="js/ExampleImage.js"></script>
    
    <script src="js/app.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12 page-header">
            <h1>bacss64</h1>

            <p class="muted">an image to base64 based css declarations generator.</p>
        </div>
        <p class="text-info"><strong>this tool works in chrome, didn't test it elsewhere</strong></p>

    </div>
    <div class="row-fluid">
        <div class="span12">
            <form id="image-editor">
                <legend>1. Select an image file</legend>
                <fieldset>
                    <input id="source-select" type="file" accept="image/*" multiple>
                    <span class="help-inline">Select the svg file you want to use in your css</span>
                </fieldset>
                <fieldset class="hide">
                    <legend>Result</legend>
                    <div class="result">
                        <textarea name="imgsource" readonly id="imgsource" class="span8" rows="10"></textarea>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <hr>
    <div id="examples">
        <ul></ul>
    </div>
</div>
</body>
</html>
